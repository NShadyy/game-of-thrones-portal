<div class="book-list-container">
    <mat-card class="book-list-card">
        <mat-card-header>
            <mat-card-title>
                <h3>A Song Of Ice And Fire</h3>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="card-header">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>

            <div class="table-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="bookNumber">
                        <th mat-header-cell *matHeaderCellDef> Book # </th>
                        <td mat-cell *matCellDef="let row"> {{row.bookNumber}} </td>
                    </ng-container>
                    <ng-container matColumnDef="bookName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Book </th>
                        <td mat-cell *matCellDef="let row;" class="book-name-cell"
                            (click)="goToBookDetails(row.bookNumber)"> {{row.bookName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="noOfPages">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No of Pages </th>
                        <td mat-cell *matCellDef="let row"> {{row.noOfPages}} </td>
                    </ng-container>
                    <ng-container matColumnDef="noOfCharacters">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No of Characters </th>
                        <td mat-cell *matCellDef="let row"> {{row.noOfCharacters}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>

                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
